    <title>Document</title>
    <link rel="stylesheet" href="/ProductPage/styles/booking.css">
  </head>
  <body>
      <center>
        <div id="cars"></div>
      </center>

      <div id="bot">
          <center>
              <button id="btn">CHECKOUT SUMMARY</button>
          </center>
      </div>
  </body>

<script>
  
    let append=document.querySelector('#cars')
    let maindata=JSON.parse(localStorage.getItem("bookingdata"))
    let arr=[]
    arr.push(maindata)
    console.log(maindata)

    arr.map(function(el){
        let mainDiv=document.createElement("div")

        let div1= document.createElement('div')
        div1.id="div1"
        logodiv=document.createElement('div')
        logodiv.id="logodiv"
        logo=document.createElement('img')
        logo.id="logo"
        let div2= document.createElement('div')

        let h3=document.createElement('h3')
        h3.id="h3"
        h3.innerText=el.name

        let oil=document.createElement('p')

        logo.src="https://zoomcar-assets.zoomcar.com/images/original/4c611ba1fb54d1e42553020d9022e5ab2dac14ea.png?1584455110"
        logodiv.append(logo,oil)
        let image=document.createElement('img')
        image.src=el.img
        image.id="img"

        div1.append(h3,logodiv)
        div2.append(image)
        topDiv.append(div1,div2)
        // top div part end here /.................................

        let dateS= document.createElement('div')

        dateE.innerText="03-April-2022, 04:30 PM"

           // fuel & line end here..................

        rate.innerText="⭐ "+el.Rating

        // Rating end here............................................

        lets.append(p,p1)

        let lets1=document.createElement('div')

        ans.id="ans"

        y.innerHTML="See Details"

        f_div1.append(line2,x,y)
        fuel2.append(fimg2,f_div1)

        let m=document.createElement('p')
        m.id="x"
        let n=document.createElement('a')

        let fuel3= document.createElement('div')

        let line3= document.createElement('p')
        let fimg3= document.createElement('img')

        fimg3.src="https://zoomcar-assets.zoomcar.com/images/original/afb10552c79c652619a45d814ab9f936f8592037.png?1584454817"

        n.innerHTML="See Details"

        fuel3.append(fimg3,f_div2)

        let line4= document.createElement('p')
        let fimg4= document.createElement('img')

        fimg4.src="https://zoomcar-assets.zoomcar.com/images/original/afb10552c79c652619a45d814ab9f936f8592037.png?1584454817"
        line4.innerText="Agreement Policy"
        i.innerText="I hereby agree to the terms and conditions of the Lease Agreement with Host"
        j.innerHTML="See Details"
        j.href="home.html"

        inpu.type="checkbox"
        inpu.id="inpu"

        f_div3.append(line4,i,j)
        fuel4.append(fimg4,f_div3,inpu)

        append.append(mainDiv,maindiv)

     // ..............................functionalities..................................../

        console.log(document.getElementById("chinna").value)
